<div id="app">
  <app-header v-bind:title="appTitle"></app-header>
</div>

<script src="../vue.js"></script>

<script>
  Vue.createApp({
    data() {
      return {
        appTitle: 'props 넘기기',
      };
    },
    components: {
      'app-header': {
        template: `<h1>컴포넌트 등록 - {{title}}</h1>`,
        props: ['title'],
      },
    },
  }).mount('#app');
</script>

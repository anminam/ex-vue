<div id="app">
  <app-header v-bind:title="loginTitle"></app-header>
  <app-component v-on:login="onLogin"></app-component>
</div>

<script src="../vue.js"></script>

<script>
  const appHeader = {
    props: ['title'],
    template: `<h1>{{title}}</h1>`,
  };

  const appComponent = {
    template: `<button v-on:click="btnClick">로그인</button>`,
    methods: {
      btnClick() {
        this.$emit('login');
      },
    },
  };
  Vue.createApp({
    data() {
      return {
        loginTitle: '로그인 하세요',
      };
    },
    components: {
      'app-header': appHeader,
      'app-component': appComponent,
    },
    methods: {
      onLogin() {
        this.loginTitle = '로그인이 정상처리 되지 않았습니다.';
      },
    },
  }).mount('#app');
</script>

<div id="app">
  <div v-if="login">로그인 되었습니다.</div>
  <div v-else>로그인 하세요</div>
  <div v-show="login">나오냐</div>
  <button v-on:click="btnLoginClick">로그인</button>
</div>

<script src="../vue.js"></script>

<script>
  Vue.createApp({
    data() {
      return {
        login: false,
      };
    },
    methods: {
      btnLoginClick() {
        this.login = !this.login;
      },
    },
  }).mount('#app');
</script>
